name: Build & Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.target == 'i686-pc-windows-gnu' && format('{0}-i686-pc-windows-gnu', matrix.channel) || matrix.channel }}
          target: ${{ matrix.target }}
          override: true
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Run cargo release test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --all
        env:
          CHANNEL: ${{ matrix.channel }}
          CROSS: ${{ !startsWith(matrix.target, 'x86_64') && contains(matrix.target, 'linux') && '1' || '0' }}
          TARGET: ${{ matrix.target }}
          NO_RUN: ${{ matrix.no_run }}

    strategy:
      fail-fast: false
      matrix:
        target: [
          x86_64-unknown-linux-gnu,
          i686-unknown-linux-gnu,
          aarch64-unknown-linux-gnu,
          armv7-unknown-linux-gnueabihf,
          riscv64gc-unknown-linux-gnu,
          mips64-unknown-linux-muslabi64,
          loongarch64-unknown-linux-gnu,
          s390x-unknown-linux-gnu,

          x86_64-apple-darwin,
          aarch64-apple-darwin,

          x86_64-pc-windows-gnu,
          x86_64-pc-windows-msvc,
          i686-pc-windows-gnu,
          i686-pc-windows-msvc,
        ]
        channel: [stable, nightly]
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: i686-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
          - target: riscv64gc-unknown-linux-gnu
            os: ubuntu-latest
          - target: mips64-unknown-linux-muslabi64
            os: ubuntu-latest
          - target: loongarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: s390x-unknown-linux-gnu
            os: ubuntu-latest

          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-pc-windows-gnu
            os: windows-latest
          - target: i686-pc-windows-msvc
            os: windows-latest
          - target: i686-pc-windows-gnu
            os: windows-latest
